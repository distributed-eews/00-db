version: '3'
services:
  redis:
    image: redis
    container_name: redis
    volumes:
      - redis_data:/data

  seeder:
    image: pragusga/eews:seeder
    container_name: seeder
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

volumes:
  redis_data:
